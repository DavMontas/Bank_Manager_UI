<div class="container">

    <div class="card mt-5">
        <h2 class="title m-auto p-2 mt-5">Bank Manager</h2>
        <div class="card-body justify-content-md-center p-5">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-10">Lista De cuentas</th>
                        <th class="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody >
                        <tr *ngFor="let item of cuentas">
                            <td>
                                {{item.accountNumber}}
                            </td>
                           
                            <td>
                                <button class="btn btn-outline-secondary"
                                (click)="deleteCuenta(item.accountNumber)">Delete</button>
                            </td>
                        </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>
